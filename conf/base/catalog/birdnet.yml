unfiltered_observation@pandas:
  type: pandas.CSVDataset
  filepath: data/output/birdnet/unfiltered_observation.csv
especies_de_interes@pandas:
  type: pandas.CSVDataset
  filepath: data/input/especies_de_interes/especies_de_interes.csv
observation@pandas:
  type: pandas.CSVDataset
  filepath: data/output/birdnet/observation.csv
segments@pandas:
  type: pandas.CSVDataset
  filepath: data/output/birdnet/segments.csv

segments_audio_folder@AudioFolderDataset:
  type: partitions.PartitionedDataset
  path: data/output/birdnet/segments
  dataset:
    type: kedro_pamflow.datasets.audio_dataset.SoundDataset
  filename_suffix: ".WAV"

manual_annotations@PartitionedDataset:
  type: partitions.PartitionedDataset
  path: data/input/manual_annotations
  dataset: 
    type: pandas.ExcelDataset
    save_args:
      sheet_name: Sheet1
    load_args:
      sheet_name: Sheet1
  filename_suffix: ".xlsx"
    